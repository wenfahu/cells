<!doctype html>
<html>
    <head>
	<script src = "js/jquery-1.11.3.min.js"></script>
	<link rel = "stylesheet" href = "css/pure-min.css">
	<link rel = "stylesheet" href = "css/style.css">
    </head>
    <body>
	<div class = "pure-g">
	    <div class = "pure-u-4-5">
		<canvas class = "center-aligned" id = "background"></canvas>
	    </div>
	    <div class = "pure-u-1-5">
		<div class = "pure-u-1-5">
		</div>
		<div class = "pure-u-3-5">
		    <div class = "pure-u-1-1"></div>
		    <div class = "pure-u-1-1">
			<button class = "pure-button" id = "update">Update</button>
		    </div>
		    <div class = "pure-u-1-1"></div>
		    <div class = "pure-u-1-1">
			<button class = "pure-button" id = "auto">Auto</button>
		    </div>
		    <div class = "pure-u-1-1"></div>
		    <div class = "pure-u-1-1">
			<form class = "pure-form pure-form-stacked">
			    <fieldset>
				<legend>Change num of cells</legend>
				<label for="cells">Cells</label>
				<input type="number" name="cell" placeholder="160">
				<button type="submit" id = "change" class = "pure-button pure-button-primary">Submit</button>

				<legend>Change speed of game</legend>
				<label for="cells">Time Interval</label>
				<input type="number" name="interval" placeholder="1000">
				<button type="submit" id = "interval" class = "pure-button pure-button-primary">Submit</button>
			    </fieldset>
			</form>
		    </div>
		    <div class = "pure-u-1-1"></div>
		    <div class = "pure-u-1-1" id = "table">
			<table class = "pure-table">
			    <thead>
				<tr>Disabled Cells</tr>
			    </thead>
			    <tbody>
			    </tbody>
			</table>
		    </div>
		</div>
		<div class = "pure-u-1-5">
		</div>
	    </div>
	</div>
    </body>
    <script src = "js/script.js"></script>
</html>
